<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>
  <style>
    .container {
      background-color: aliceblue;
      border: 1px solid black;
      border-radius: 10px;
      padding: 30px;
      max-width: 400px;
      margin-top: 100px;
    }
    .btn {
      background-color: green;
      border: none;
    }
    .btn:hover {
      background-color: darkgreen;
    }
    .cart{
        padding-top: 20px;
    }
    .container .mb-4{
        color: lightseagreen;
    }
  </style>
</head>
<body class="d-flex flex-column justify-content-center align-items-center vh-100 bg-light">


  <div class="container text-center">
    <h1 class="mb-4">Login</h1>

    <form onsubmit="checkLogin(event)">
      <div class="mb-3 text-start">
        <label for="email" class="form-label">Email ID</label>
        <input type="email" class="form-control" id="email" name="email" required />
      </div>

      <div class="mb-3 text-start">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" required />
      </div>

      <button class="btn btn-success w-100" type="submit">Login</button>
      
  <div class="cart mb-3">
    <p><strong>Status:</strong> <span id="status">Not checked</span></p>
  </div>

    </form>
  </div>

  <script>
    function isValidEmail(email) {
      const pattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return pattern.test(email);
    }

    function checkLogin(event) {
      event.preventDefault(); 

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const status = document.getElementById("status");

      if (!isValidEmail(email)) {
        status.textContent = "❌ Email is invalid. Please enter a valid email address.";
        status.style.color = "red";
        return;
      }

      if (password.length < 6) {
        status.textContent = "❌ Password must be at least 6 characters. Please re-enter.";
        status.style.color = "red";
        return;
      }

      status.textContent = "✅ Login successful";
      status.style.color = "green";
    }

    $("#loginBtn").on("click", function() {
  $(".cart").animate({opacity: 0.5}).animate({opacity: 1});
});

  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>
</html>
